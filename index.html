<script>
  const contractAddress = "0x3B52a5A3A90a5f14Db481809844A0cC520195521";
  const abi = [
    {
      "inputs": [],
      "name": "totalUsers",
      "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
      "name": "users",
      "outputs": [
        { "internalType": "uint256", "name": "id", "type": "uint256" },
        { "internalType": "address", "name": "wallet", "type": "address" },
        { "internalType": "uint256", "name": "uplineId", "type": "uint256" },
        { "internalType": "uint256", "name": "joinDate", "type": "uint256" },
        { "internalType": "string", "name": "dp", "type": "string" },
        { "internalType": "string", "name": "name", "type": "string" }
      ],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  async function loadPartnerStats() {
    const provider = new Web3("https://bsc-dataseed.binance.org/");
    const contract = new provider.eth.Contract(abi, contractAddress);

    try {
      const total = await contract.methods.totalUsers().call();
      let recent24h = 0;

      const now = Math.floor(Date.now() / 1000);
      const since = now - (24 * 60 * 60);

      // ‚ö†Ô∏è Safe loop limit set (e.g. 200 latest users)
      const checkLimit = Math.min(total, 200);

      for (let i = total; i > total - checkLimit; i--) {
        const user = await contract.methods.users(i).call();
        if (parseInt(user.joinDate) >= since) {
          recent24h++;
        } else {
          break; // optimize: stop if user is older than 24h
        }
      }

      document.getElementById("allPartnersCount").innerText = total;
      document.getElementById("partners24hCount").innerText = recent24h;

    } catch (err) {
      console.error("Failed to fetch partner data:", err);
    }
  }

  window.addEventListener("DOMContentLoaded", loadPartnerStats);
</script>
