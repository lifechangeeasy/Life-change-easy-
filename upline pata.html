<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifechangeeasy.io | Upline Data</title>
  <!-- --- YAHAN POORA NAYA CSS STYLE ADD KIYA GAYA HAI --- -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .top-bar {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid;
      border-image: linear-gradient(90deg, #ff00de, #002bff) 1;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .wallet-connect-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .gradient-btn {
      background: linear-gradient(45deg, #ff00de, #002bff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .gradient-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin: 25px 0;
      gap: 15px;
    }

    .section, .result {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 0 15px #fff, 0 0 30px #ff00de, 0 0 45px #002bff;
      animation: neonBorder 5s linear infinite;
      border: 2px solid transparent; /* Required for animation */
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 15px #7f0000, 0 0 30px #ff7300, 0 0 45px #fffb00; }
      50% { box-shadow: 0 0 15px #00ff55, 0 0 30px #002bff, 0 0 45px #7a00ff; }
      100% { box-shadow: 0 0 15px #ff00ab, 0 0 30px #ff0000, 0 0 45px #ff7300; }
    }
    
    .section h2 {
        text-align: center;
        font-size: 1.5em;
        margin-top: 0;
        color: #00ffd5;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00ffd5;
      background: #222;
      color: white;
      box-sizing: border-box;
      font-size: 1em;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: #ff00de;
        box-shadow: 0 0 10px #ff00de;
    }

    .submit-btn {
      width: 100%;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .delete-btn {
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      width: 100%;
      margin-top: 15px;
    }
    
    .result a {
      color: #48ff00;
      font-weight: bold;
      text-decoration: none;
    }
    .result a:hover {
        text-decoration: underline;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader div {
      border: 4px solid #555;
      border-top: 4px solid #00ffd5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wallet-connect-bar">
    <button id="connectBtn" class="gradient-btn" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="top-bar">
    <h1>Upline Data</h1>
  </div>

  <div class="container">
    <div class="button-row">
      <button class="gradient-btn" onclick="showSection('search')">Search Upline Data</button>
      <button class="gradient-btn" onclick="showSection('upload')">Upload Detail </button>
    </div>

    <div id="search" class="section" style="display:none;">
      <h2>Search Upline Group</h2>
      <p style="font-size: 0.9em; color: #ccc; text-align: center;">Apne upline ka group dhoondne ke liye, neeche unka ID number daalein.</p>
      <input type="number" id="uplineIdSearch" placeholder="Enter Your Upline's ID Number">
      <button class="gradient-btn submit-btn" onclick="searchGroup()">Search</button>
      <div class="loader" id="searchLoader"><div></div><p>Searching...</p></div>
      <div id="searchResult" class="result" style="display:none;"></div>
    </div>

    <div id="upload" class="section" style="display:none;">
      <div id="myGroupSection" style="display:none;">
          <h3 style="text-align:center; color: #00ffd5;">Your Current Group</h3>
          <div id="myGroupResult" class="result"></div>
          <button class="gradient-btn delete-btn" onclick="deleteGroup()">Delete My Group</button>
          <hr style="border-color: #00ffd5; margin: 25px 0; opacity: 0.5;">
      </div>
      
      <h2>Upload / Update Your Group</h2>
      <p style="font-size: 0.9em; color: #ccc; text-align: center;">Apni downline ki help ke liye, yahan apne group ki details daalein.</p>
      <input type="text" id="groupLink" placeholder="Paste your WhatsApp group link">
      <textarea id="groupDescription" rows="4" placeholder="Enter description (e.g., Welcome to my team!)"></textarea>
      <input type="text" id="contactNumber" placeholder="Enter Contact Number (Optional)">
      <button class="gradient-btn submit-btn" onclick="uploadGroup()">Upload / Update Group</button>
      <div class="loader" id="uploadLoader"><div></div><p>Uploading...</p></div>
      <div id="uploadMsg" class="result" style="display:none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const REGISTRATION_CONTRACT_ADDRESS = "0x3B52a5A3A90a5f14Db481809844A0cC520195521";
    const firebaseConfig = {
        apiKey: "AIzaSyAi2y2dXNgIWVa84paZDoPanen7DCcI5UE",
        authDomain: "new-jigar-ad-s.firebaseapp.com",
        databaseURL: "https://new-jigar-ad-s-default-rtdb.firebaseio.com",
        projectId: "new-jigar-ad-s",
        storageBucket: "new-jigar-ad-s.firebasestorage.app",
        messagingSenderId: "1040083890083",
        appId: "1:1040083890083:web:8fec2cdd9b1c9587b93416",
    };

    const REGISTRATION_ABI = [
        { "inputs": [{"internalType": "address", "name": "user", "type": "address"}], "name": "walletToId", "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}], "stateMutability": "view", "type": "function" },
        { "inputs": [{"internalType": "uint256", "name": "userId", "type": "uint256"}], "name": "users", "outputs": [ {"internalType": "uint256", "name": "id", "type": "uint256"}, {"internalType": "address", "name": "wallet", "type": "address"}, {"internalType": "uint256", "name": "uplineId", "type": "uint256"}, {"internalType": "uint256", "name": "joinDate", "type": "uint256"}, {"internalType": "string", "name": "dp", "type": "string"}, {"internalType": "string", "name": "name", "type": "string"} ], "stateMutability": "view", "type": "function" }
    ];

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, "https://new-jigar-ad-s-default-rtdb.firebaseio.com");
    const auth = getAuth(app);

    let web3, userAccount, registrationContract;

    async function connectWallet() {
        const connectBtn = document.getElementById('connectBtn');
        if (typeof window.ethereum === 'undefined') {
            alert("Please install a wallet like MetaMask or Trust Wallet!");
            return false;
        }
        try {
            web3 = new Web3(window.ethereum);
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAccount = accounts[0];
            await signInAnonymously(auth);
            registrationContract = new web3.eth.Contract(REGISTRATION_ABI, REGISTRATION_CONTRACT_ADDRESS);
            connectBtn.textContent = `${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
            return true;
        } catch (error) {
            console.error("Connection or Auth failed:", error);
            alert("Connection or Authentication failed. Please try again.");
            return false;
        }
    }

    window.addEventListener('load', async () => {
        if (window.ethereum && window.ethereum.selectedAddress) {
            await connectWallet();
        }
    });

    async function showMyGroup() {
        if (!userAccount) {
            if (!await connectWallet()) return;
        }
        try {
            const userId = await registrationContract.methods.walletToId(userAccount).call();
            if (userId === "0") return;

            const myGroupRef = ref(db, 'upline_groups/' + userId);
            const snapshot = await get(myGroupRef);
            const myGroupSection = document.getElementById('myGroupSection');
            const myGroupResult = document.getElementById('myGroupResult');

            if (snapshot.exists()) {
                const data = snapshot.val();
                myGroupResult.innerHTML = `
                    <p><strong>Link:</strong> <a href="${data.whatsappGroup}" target="_blank">${data.whatsappGroup}</a></p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <p><strong>Contact:</strong> ${data.contact || 'Not Provided'}</p>
                `;
                myGroupSection.style.display = 'block';
            } else {
                myGroupSection.style.display = 'none';
            }
        } catch (error) {
            console.error("Could not fetch your group data:", error);
        }
    }

    function showSection(id) {
        // Hide all sections first
        document.getElementById("search").style.display = "none";
        document.getElementById("upload").style.display = "none";
        
        // Show the selected section
        document.getElementById(id).style.display = "block";
        
        if (id === 'upload') {
            showMyGroup();
        }
    }

    function showLoader(loaderId, show) {
        document.getElementById(loaderId).style.display = show ? 'block' : 'none';
    }

    async function searchGroup() {
        const uplineIdInput = document.getElementById("uplineIdSearch").value.trim();
        const resultDiv = document.getElementById("searchResult");
        resultDiv.style.display = 'none';

        if (!uplineIdInput) {
            alert("Please enter your upline's ID number.");
            return;
        }
        
        const uplineIdFromInput = parseInt(uplineIdInput);
        if (isNaN(uplineIdFromInput) || uplineIdFromInput <= 0) {
            alert("Please enter a valid ID number.");
            return;
        }

        showLoader('searchLoader', true);

        if (!userAccount) {
            if (!await connectWallet()) {
                showLoader('searchLoader', false);
                return;
            }
        }

        try {
            const searchingUserId = await registrationContract.methods.walletToId(userAccount).call();
            if (searchingUserId === "0") throw new Error("Your wallet is not registered in the system.");
            
            const userData = await registrationContract.methods.users(searchingUserId).call();
            const actualUplineId = parseInt(userData.uplineId);

            if (actualUplineId !== uplineIdFromInput) {
                throw new Error("Verification Failed: This is not your direct upline's ID number.");
            }

            const uplineGroupRef = ref(db, 'upline_groups/' + actualUplineId);
            const snapshot = await get(uplineGroupRef);
            let groupData = snapshot.val();

            if (!groupData) {
                const adminGroupRef = ref(db, 'upline_groups/1');
                const adminSnapshot = await get(adminGroupRef);
                groupData = adminSnapshot.val();
            }
            
            resultDiv.style.display = "block";
            if (groupData && groupData.whatsappGroup) {
                resultDiv.innerHTML = `
                    <h3 style="text-align:center; color: #00ffd5;">Upline Group Found!</h3>
                    <p><strong>Description:</strong> ${groupData.description}</p>
                    <p><strong>Contact:</strong> ${groupData.contact || 'Not provided'}</p>
                    <p><strong>Group Link:</strong> <a href="${groupData.whatsappGroup}" target="_blank">Click Here to Join Group</a></p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="text-align:center;">Sorry, no group found for your upline or the admin.</p>`;
            }

        } catch (error) {
            console.error("Search failed:", error);
            alert("Error: " + error.message);
            resultDiv.style.display = 'none';
        } finally {
            showLoader('searchLoader', false);
        }
    }

    async function uploadGroup() {
        const link = document.getElementById("groupLink").value.trim();
        const desc = document.getElementById("groupDescription").value.trim();
        const contact = document.getElementById("contactNumber").value.trim();
        const msgDiv = document.getElementById("uploadMsg");
        msgDiv.style.display = 'none';

        if (!link || !desc) {
            alert("Please fill at least WhatsApp Link and Description fields.");
            return;
        }

        showLoader('uploadLoader', true);

        if (!userAccount) {
            if (!await connectWallet()) {
                showLoader('uploadLoader', false);
                return;
            }
        }

        try {
            if (!auth.currentUser) throw new Error("Authentication failed. Please reconnect your wallet.");

            const userId = await registrationContract.methods.walletToId(userAccount).call();
            if (userId === "0") throw new Error("You must be a registered user to upload a group.");

            const groupDataRef = ref(db, 'upline_groups/' + userId);
            await set(groupDataRef, {
                whatsappGroup: link,
                description: desc,
                contact: contact
            });

            msgDiv.style.display = "block";
            msgDiv.innerHTML = `✅ Your group has been uploaded/updated successfully!`;
            
            showMyGroup();

        } catch (error) {
            console.error("Upload failed:", error);
            alert("Upload failed: " + error.message);
            msgDiv.style.display = 'none';
        } finally {
            showLoader('uploadLoader', false);
        }
    }

    async function deleteGroup() {
        if (!confirm("Are you sure you want to delete your group data? This action cannot be undone.")) {
            return;
        }

        showLoader('uploadLoader', true);

        if (!userAccount) {
            if (!await connectWallet()) {
                showLoader('uploadLoader', false);
                return;
            }
        }

        try {
            if (!auth.currentUser) throw new Error("Authentication failed. Please reconnect your wallet.");

            const userId = await registrationContract.methods.walletToId(userAccount).call();
            if (userId === "0") throw new Error("You are not a registered user.");

            const groupDataRef = ref(db, 'upline_groups/' + userId);
            await remove(groupDataRef);

            alert("✅ Your group data has been deleted successfully!");
            
            document.getElementById('myGroupSection').style.display = 'none';

        } catch (error) {
            console.error("Deletion failed:", error);
            alert("Deletion failed: " + error.message);
        } finally {
            showLoader('uploadLoader', false);
        }
    }

    // Make functions globally accessible
    window.showSection = showSection;
    window.searchGroup = searchGroup;
    window.uploadGroup = uploadGroup;
    window.connectWallet = connectWallet;
    window.deleteGroup = deleteGroup;

  </script>
</body>
</html>
