<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Life Change Easy Market</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      /* Page ka background waisa hi hai */
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400% 400%;
      animation: rainbowBackground 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === START: NAYI TABDEELIYAN (LOGIN PAGE JAISI) === */

    .card {
      /* Card ka background naya multi-color gradient hai */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff, #f8ffae, #43c6ac, #f8ffae);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 5s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% { text-shadow: 0 0 5px #00c6ff, 0 0 10px #00c6ff; }
        50% { text-shadow: 0 0 5px #43c6ac, 0 0 10px #43c6ac; }
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #00ffdd;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
        outline: none;
        border-color: #00ffdd;
        box-shadow: 0 0 10px #00ffdd;
    }

    /* Button ka naya professional style */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #00ffdd;
      display: none;
    }
    /* === END: NAYI TABDEELIYAN === */
  </style>
</head>
<body>

  <div class="card">
    <h2>Life change easy.io officel Ads create account</h2>

    <label for="email">Enter Gmail</label>
    <input type="email" id="email" placeholder="example@gmail.com"/>

    <label for="password">Create Password</label>
    <input type="password" id="password" placeholder="Create a strong password"/>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" placeholder="Confirm password"/>

    <button id="verifyBtn" onclick="createAccount()">Verify</button>
    <div class="status" id="status">Creating Account...</div>
  </div>

  <!-- Firebase Scripts (Koi tabdeeli nahi) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

      // âœ… NEW Firebase Config (life-change-easy)
  const firebaseConfig = {
    apiKey: "AIzaSyBFLTBJFMJAHNJs1XIWgRivwlAwPv2A5PQ",
    authDomain: "life-change-easy.firebaseapp.com",
    databaseURL: "https://life-change-easy-default-rtdb.firebaseio.com",
    projectId: "life-change-easy",
    storageBucket: "life-change-easy.firebasestorage.app",
    messagingSenderId: "340480283671",
    appId: "1:340480283671:web:fd4d1aeb5f2d9500d4b852",
    measurementId: "G-WDC7ETRF8F"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.createAccount = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm').value;
      const statusDiv = document.getElementById('status');

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return;
      }
      
      statusDiv.style.display = 'block';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully! Redirecting to dashboard...");
        window.location.href = './ads_view.html';
      } catch (error) {
        alert("Error creating account: " + error.message);
        statusDiv.style.display = 'none';
      }
    };
  </script>

</body>
</html>
